<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">

        <el-input type="text" placeholder="请输入身份证" v-model="cardNo">
        </el-input>

        <el-button type="primary" @click="doLogin" :loading="loading">获取成绩</el-button>
        <el-button type="primary" @click="deleteThat" :loading="loading">删除记录</el-button>
        <p v-for="item in historyList" @click="cardNo = item">11{{item}}</p>

        <el-table :data="result" style="width: 100%">
            <el-table-column prop="subjectName" label="科目名称">
            </el-table-column>
            <el-table-column prop="outlineTime" label="大纲学时">
            </el-table-column>
            <el-table-column prop="studyTime" label="培训学时">
            </el-table-column>
            <el-table-column prop="gatherTime" label="有效学时">
            </el-table-column>
            <el-table-column prop="mileage" label="培训公里数">
            </el-table-column>
            <el-table-column prop="examDate" label="上报时间" :formatter="formate">

            </el-table-column>
            <el-table-column prop="approveDate" label="审核时间" :formatter="formate">
            </el-table-column>
            <el-table-column prop="leastStudyTime" label="最后学习时间">
            </el-table-column>
        </el-table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                cardNo: "",
                loading: false,
                result: [],
                historyList: [],
            },
            created() {
                var store = localStorage.getItem("list")
                if (store) {
                    var a = JSON.parse(store)
                    if (Array.isArray(a)) {
                        this.historyList = JSON.parse(JSON.stringify(a))
                    } else {
                        this.historyList = []
                    }
                } else {
                    this.historyList = []
                }

                console.log(this.historyList)

            },
            methods: {
                getItem(item) {
                    this.cardNo = item
                },
                formate(row, column, cellValue, index) {
                    return new Date(cellValue).toLocaleString()
                },
                deleteThat() {
                    if (!this.cardNo) {
                        alert("身份证号码不能为空")
                        return
                    }
                    var list = this.historyList.filter((item, index) => item !== this.cardNo);
                    localStorage.setItem("list", JSON.stringify(list));
                    this.historyList = list
                    alert("删除成功")
                    this.cardNo = ""
                },

                doLogin() {
                    this.loading = true
                    if (!this.cardNo) {
                        alert("身份证号码不能为空")
                        return
                    }

                    axios.post('/ycjx/login', {
                        cardNo: this.cardNo,
                    }).then(response => {
                        console.log("response.data", response.data)
                        if (response.data.code == 0) {
                            this.loading = false
                            this.result = response.data.data
                            this.historyList.push(this.cardNo)
                            var newArr = this.historyList.filter((item, index) => this.historyList.indexOf(item) === index);
                            localStorage.setItem("list", JSON.stringify(newArr));
                            this.historyList = newArr
                        } else {
                            alert(response.data.msg || "出错了")
                            this.loading = false
                        }
                    })
                        .catch(error => {
                            this.loading = false
                            alert("出错了")
                            console.log(error);
                        });
                }
            }
        })
    </script>
</body>

</html>
